<div class="bill-chart">
  <h2>Bill chart</h2>
  <ngx-charts-bar-vertical-2d
    [view]="view"
    [results]="chartData"
    [gradient]="true"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Bill year'"
    [yAxisLabel]="'Bill value'"
    [legendTitle]="'Bill month'"
  >
  </ngx-charts-bar-vertical-2d>
</div>
